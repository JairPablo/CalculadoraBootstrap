<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora 2.0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="./estilos.css">

</head>
<header>
    <nav class="navbar bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#" id="barra">
                <img src="./imagen-logo.png" alt="Logo" width="50" height="50" class="d-inline-block align-text-top">
                CALCULADORA 2.0
            </a>
        </div>
    </nav>
</header>

<body>
    <div class="container">
        <div class="contenedorflex" id="contenedor">
            <div class="calculadora">
                <form class="row g-3">
                    <div class="col-md-6 text-center">
                        <label for="" class="form-label">Primer Numero</label>
                        <input type="number" class="form-control" id="n1">
                    </div>
                    <div class="col-md-6 text-center">
                        <label for="" class="form-label">Segundo Numero</label>
                        <input type="number" class="form-control" id="n2">
                    </div>

                    <div class="text-center">
                        <button type="button" onclick="sumar()" class="btn btn-primary">Sumar</button>
                        <button type="button" onclick="restar()" class="btn btn-primary">Restar</button>
                        <button type="button" onclick="multiplicar()" class="btn btn-primary">Multiplicar</button>
                        <button type="button" onclick="dividir()" class="btn btn-primary">Dividir</button>
                    </div>
                    <div class="col-md-4 text-center" id="resultado">
                        <label for="" class="form-label">RESULTADOS:</label>
                        <div id="muestraResultado"></div>
                    </div>
                    <div class="text-center">
                        <button type="button" onclick="limpiar()" class="btn btn-success">Limpiar Pantalla</button>
                    </div>
            </div>
            </form>
        </div>
    </div>
</body>

<script src="./calculadora.js"></script>

</html>
